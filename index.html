<html>
    <head>
         <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>
        <h1>Phone Directory Application</h1>
        <div class="pda-table-container id=pdaTableContainer">
            <div class="pda-table-row">
                <div class="pda-table-column pda-name pda-header">Name</div>
                <div class="pda-table-column pda-phone pda-header">Phone</div>
                <div class="pda-table-column pda-address pda-header">Address</div>
                <div class="pda-table-column pda-header pda-add-entry-column" id="pdaAddNewEntry">+</div>
            </div>
            <span id="tableBody"></span>

        </div>

        <div class="disable-modal" id="backdrop"></div>
        <div class="disable-modal" id="newPersonModal">

            <h1>Add New Contact</h1>

            <label for="newPersonName">Name</label>
            <input type="text" id="newPersonName">

            <label for="newPersonPhone">Phone</label>
            <input type="text" id="newPersonPhone">

            <label for="newPersonAddress">Address</label>
            <input type="text" id="newPersonAddress">

            <button id="newPersonCancelBtn">Cancel</button>
            <button id="newPersonSubmitBtn">Submit</button>
        </div>
        <button id="clearBtn" style="position:absolute; right:5px; bottom:10px;">Clear Local Storage</button>

        <script src="script.js"></script>
    </body>
</html>
